#Application Name
spring.application.name=spring-security-jwt

#ssp => spring-security-peppering
spring.application.security.pepper=ssp

#Show Logs of FilterChainProxy in debug mode
logging.level.org.springframework.security.web.FilterChainProxy=TRACE
logging.level.org.springframework.security.web.SecurityFilterChain=TRACE
logging.level.org.springframework.web=TRACE


spring.application.security.encoder=bcrypt

#MongoDB
spring.data.mongodb.database = testDB
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size = 250MB
spring.servlet.multipart.max-request-size = 250MB
spring.data.mongodb.auto-index-creation=true
